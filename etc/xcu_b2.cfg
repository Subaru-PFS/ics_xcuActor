[tron]
# What host does the tron hub run on?
tronHost = tron
# What tron port do we connect to. This is defined by tron.
tronCmdrPort = 6093

[xcu_b2]
updateInterval = 60
datadir = $ICS_MHS_DATA_ROOT/xcu

# Which interface/address we should _listen_ on. 'localhost' does not open security holes!
interface = bee-b2
# Which port do we listen for connections from tron on? This needs to match the one in tron's config/hub.py 
port = 0

controllers = temps, turbo, ionpump, cooler, PCM, pcmUdp, gatevalve, interlock
startingControllers = PCM, pcmUdp, temps, turbo, cooler, ionpump, gatevalve, interlock

[pcm]
host = pcm-b2
port = 1000
udpport = 1025
portNames = motors,gauge,cooler,temps,bee,fee,interlock,heaters
gauge = new

[interlock]
port = /dev/ttyS1
speed = 38400

[cooler]
host = cooler-b2
port = 10001

[temps]
host = temps-b2
port = 1024

[turbo]
port = /dev/ttyS3
speed = 9600

[ionpump]
host = moxa-sp1
port = 4004
busid = 1
pumpids = 1,2

[logging]
logdir = $ICS_MHS_LOGS_ROOT/actors/xcu_b2
baseLevel = 20
cmdLevel = 20
ioLevel = 20
dispatchLevel = 30
consoleLevel = 20
